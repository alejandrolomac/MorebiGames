<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

                            <span class="badge rounded-pill" id="windos">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Pase Doble
                            <span class="badge rounded-pill" id="windoble">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Un Pase
                            <span class="badge rounded-pill" id="winpase">0</span>
                        </li>
                    </ul>
                </div>



                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">

                            <span class="badge rounded-pill" id="winpro">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Puerto Cortes
                            <span class="badge rounded-pill" id="winpuerto">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Santa Rosa

                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">

            <h2 class="pb-3 font-weight-light" id="winCounter">Lista de ganadores</h2>
