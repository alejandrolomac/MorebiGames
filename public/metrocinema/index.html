<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morebi Games</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="description" content="Plataforma para gestionar premios de videojuegos publicitarios" />
    <meta property="og:image" content="assets/miniatura.png">
    <meta name="keywords" content="videojuegos, indiegame, honduras, webgl, unity, juegos publicitarios" />
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="http://www.studiomorebi.com" target="_blank">
                <img src="./assets/logo.png" height="40" alt="" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/metrocinema/">Buscar</a>
                    <a class="nav-link" href="/metrocinema/ganadores.html">Ganadores</a>
                    <a class="nav-link" href="https://api.whatsapp.com/send?phone=50499793363&text=Hola%20Studio%20Morebi,%20necesito%20informaci%C3%B3n%20sobre%20los%20videojuegos%20publicitarios" target="_blank">Ayuda</a>
                </div>
            </div>
        </div>
    </nav><!-- End Of Nav -->

    <div class="fluid-container mt-5 mb-5">
        <div class="container">
            <div id="morebiApp">
                <img src="assets/logo2.png" class="logo-meyko"/>
                <div class="medium-6 medium-offset-3 ctrl">
                    <form class="searchForm mt-4" @submit.prevent="submitSearch">
                        <input type="text" v-model="searchQuery" placeholder="Codigo de Ganador..." id="searchinputtext">
                        <!--<span v-show="searchQuery" class="removeInput" @click="removeSearchQuery">+</span>-->
                        <a class="raised-button ink" @click="submitSearch">Buscar Ganador</a>
                    </form>
                </div><!-- End Of form -->

                <div class="searchResult" v-show="isResult" transition="expand" id="resultmorebi">
                    <div class="card-deck" v-show="wikiObj">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <div class="card-body">
                                        <h5>Estado</h5>
                                        <h4 style="color: #873887;">{{wikiObj.userStatus}}</h4>
                                        <div class="btn-group-vertical mt-3">
                                            <a class="raised-button" @click="submitReclamado" v-if='wikiObj.userStatus != "Reclamado"'>Reclamar</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <div class="card-text">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item"><h4 class="card-title" style="color: #873887;">{{wikiObj.userCode}}</h4></li>
                                                <li class="list-group-item"><b>Nombre</b>: {{wikiObj.userName}} </li>
                                                <li class="list-group-item"><b>N° de Identidad</b>: {{wikiObj.userIdentidad}}</li>
                                                <li class="list-group-item"><b>Teléfono</b>: {{wikiObj.userPhone}}</li>
                                                <li class="list-group-item"><b>Premio</b>: {{wikiObj.userPremio}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- End Of results -->

            </div>
        </div>
    </div><!-- End Of Winners -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    <script src="js/home.js"></script>

</body>
</html>
